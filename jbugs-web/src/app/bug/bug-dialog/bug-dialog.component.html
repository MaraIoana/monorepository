<mat-dialog-content>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput
             [(ngModel)]="bugNew.title"
             name="title"
      >
    </mat-form-field>
    <mat-form-field class="example-full-width" floatLabel="always">
      <mat-label>Description</mat-label>
      <textarea matInput
                [(ngModel)]="bugNew.description"
                name="description"
      >
      </textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Version</mat-label>
      <input matInput
             [(ngModel)]="bugNew.version"
             name="version"
      >
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>FixedVersion</mat-label>
      <input matInput
             [(ngModel)]="bugNew.fixedVersion"
             name="fixedVersion"
      >
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Severity</mat-label>
      <mat-form-field>
        <mat-select
          [(ngModel)]="bugNew.severity"
          name="severity"
        >
          <mat-option value="CRITICAL">CRITICAL</mat-option>
          <mat-option value="HIGH">HIGH</mat-option>
          <mat-option value="MEDIUM">MEDIUM</mat-option>
          <mat-option value="LOW">LOW</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-form-field>

    <mat-form-field>-->
      <input matInput
             [matDatepicker]="picker"
             name="date"
             [(ngModel)]="bugNew.date"
             placeholder="Choose a target date">

      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-select [(ngModel)]="bugNew.assignedTo" name="assignedTo" placeholder="Assigned user"
      >
        <mat-option *ngFor="let user of userList" [(value)]="user.username">
          {{user.username}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
  <button mat-raised-button (click)="save()">Save</button>
</mat-dialog-actions>
