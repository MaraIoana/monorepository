<form [formGroup]="form" (ngSubmit)="submit(form)">
<mat-dialog-content>
  <form class="example-form">
    <ol>
    <mat-form-field>
      <input matInput
             placeholder="Title"
             formControlName="title"
             >
    </mat-form-field>
      <br>
    <mat-form-field>
      <textarea matInput
                placeholder="Description"
                formControlName="description"
                >
      </textarea>
    </mat-form-field>
      <br>

    <mat-form-field>
      <input matInput
             placeholder="Revision/Version"
             formControlName="version"
             >
    </mat-form-field>
      <br>
    <mat-form-field>
      <input matInput
             placeholder="Fixed in version/Revision"
             formControlName="fixedVersion"
             >
    </mat-form-field>
      <br>
    <mat-form-field>
      <input matInput
             [matDatepicker]="picker"
             placeholder="Choose a target date"
             formControlName="date"
            >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
      <br>
    <mat-form-field>
      <mat-select [(value)]="selectedValue" name="food" placeholder="Severity">
        <mat-option value="CRITICAL">CRITICAL</mat-option>
        <mat-option value="HIGH">HIGH</mat-option>
        <mat-option value="MEDIUM">MEDIUM</mat-option>
        <mat-option value="LOW">LOW</mat-option>
      </mat-select>
    </mat-form-field>
    </ol>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button type="submit">Add</button>
  <button mat-button type="button" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
</form>
