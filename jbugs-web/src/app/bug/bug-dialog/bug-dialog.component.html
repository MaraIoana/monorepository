<form [formGroup]="WordpressForm">

  <div class="form-group">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Title" [(ngModel)]='title' formControlName='title'>
    </mat-form-field>
    <div>
      <button (click)="save()">Save</button>
    </div>
  </div>
</form>
