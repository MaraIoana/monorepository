<form #form='ngForm'>
  <div class="form-group">
    <label> First Name </label>
    <input class="form-control"
           type="text"
           id="firstName"
           name="firstName"
           required
           [ngModel]="user.lastName"
           #firstName="ngModel"
           ngModel>
    <div class="alert alert-danger" *ngIf="firstName.touched && firstName.invalid">Required field</div>
  </div>
  <div class="form-group">
    <label> Last Name </label>
    <input class="form-control"
           type="text"
           id="lastName"
           name="lastName"
           required
           [ngModel]="user.lastName"
           #lastName="ngModel"
           ngModel>
    <div class="alert alert-danger" *ngIf="lastName.touched && lastName.invalid">Required field</div>
  </div>
  <div class="form-group">
    <label> Email </label>
    <input class="form-control"
           type="text"
           id="email"
           name="email"
           required
           [ngModel]="user.email"
           #email="ngModel"
           ngModel>
    <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Required field</div>
  </div>
  <div class="form-group">
    <label> Mobile Number </label>
    <input class="form-control"
           type="text"
           id="mobilNumber"
           name="mobileNumber"
           required
           [ngModel]="user.mobileNumber"
           #mobileNumber="ngModel"
           ngModel
           >

    <div class="alert alert-danger" *ngIf="mobileNumber.touched && mobileNumber.invalid">Required field</div>
  </div>
  <button type="submit" (click)="submit(form)" class="btn btn-primary" [disabled]="form.invalid">Update</button>


</form>
