<h1>Users</h1>

<div class="test-header">Selection: <span id="selectedRow"></span></div>

<ag-grid-angular
  id="myGrid"
  style="width: 1000px; height: 1000px;"
  class="ag-theme-balham-dark"

>
</ag-grid-angular>
