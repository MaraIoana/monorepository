<button routerLink="/user-add">Add a new user</button>

<h1>Users</h1>
<div *ngFor="let person of userList">
  <li>{{person.firstName}}
  <div *ngFor="let role of person.roles">
    <p>{{role.toString()}}</p>
  </div>
</div>
