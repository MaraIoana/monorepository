<div class="test-header">Selection: <span id="selectedRow"></span></div>
<ag-grid-angular
  #myGrid
  id="myGrid"
  style="width:350px;height: auto"
  class="ag-theme-balham shadow p-3 mb-5 bg-white rounded"
  [rowData]="roleList"
  [columnDefs]="columnDefs"
  [rowSelection]="false"
  [animateRows]="true"
  rowHeight="33"
  domLayout="print"
  (selectionChanged)="onSelectionChanged()"
  (gridReady)="onGridReady($event)"
>
</ag-grid-angular>

<div *ngIf="isSelected">
    <ag-grid-angular *ngIf="rolePermissions.length!==0"
      id="permissionGrid"
      style="height: auto;width: auto"
      class="ag-theme-balham shadow p-3 mp-5 bg-white rounded"
      [rowData]="rolePermissions"
      [columnDefs]="permColumnDefs"
      [rowSelection]="rowSelection"
      domLayout="print"
      (gridReady)="onGridReady2($event)"
      (selectionChanged)="setSelected()"
    >
    </ag-grid-angular>
  <p *ngIf="rolePermissions.length===0">
    No permissions!
  </p>
<form #addPermission='ngForm' (change)="validateForm()">
  <div class="form-group" *ngIf="isSelected">

    <label for="permissions">Permissions:</label>
    <div *ngFor="let permission of permissionsCheck">
      <label>
        <input type="checkbox"
               name="permissions"
               id="permissions"
               required
               value="{{permission.type}}"
               [(ngModel)]="permission.checked"
        >
          {{permission.type}}
      </label>
    </div>
  </div>
    <div class="form-group">
      <button class="btn btn-primary" [hidden]="!isSelected" [disabled]="!validForm" (click)="savePermission()">Add</button>
      <button class="btn btn-primary" [hidden]="!isSelected" [disabled]="!isPermSelected && isLast" (click)="deletePermission()">Delete</button>
      <br>
      <br>
      <br>
      <p id="infoMessage"></p>
    </div>
</form>
